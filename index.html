<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon App</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Creating Navbar -->
    <nav class="header-menu container">
      <!-- Logo of the site -->
      <div class="logo"><img src="public/assets/Asset 9@4x.png" alt="logo"></div>
      <div class="links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Staff</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="form">
        <i class="fa-solid fa-magnifying-glass search-bar"></i>
        <i class="fa-solid fa-cart-shopping cart-icon"></i>
        <div class="signin">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </nav>

    <!-- Main content of whole site -->
    <main>
      <!-- Hero component -->
      <section class="hero">
        <div class="overlay"></div>
        <div class="text">
          <div class="text-content">
            <h2>Hi there <i class="fa-solid fa-hands-clapping"></i></h2>
            <p>Welcome to Little Lemon Restaurant</p>
            <span>Little Lemon is a family owned Mediterranean restaurant, focused on traditional recispanes served with a modern twist</p>
              <button class="dishes-btn btn">Discover Our Dishes</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
